[tool.poetry]
name = "keyhint"
version = "0.2.0"
description = "Display context-sensitive keyboard shortcuts or other hints on Linux"
keywords = ["shortcuts", "keybindings", "hints", "helper", "cheatsheet"]
license = "MIT"
authors = ["dynobo <dynobo@mailbox.org>"]
readme = "README.md"
repository = "https://github.com/dynobo/keyhint"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Topic :: Utilities",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: POSIX :: Linux",
]


[tool.poetry.scripts]
keyhint = "keyhint.keyhint:main"


[tool.poetry.dependencies]
python = "^3.8"
PyGObject = "^3.40.0"
PyYAML = "^5.4.1"
briefcase = "^0.3.5"


[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.812"
isort = "^5.7.0"
flake8 = "^3.9.0"
pylint = "^2.7.2"
pydocstyle = "^6.0.0"
rope = "^0.18.0"
black = { version = "^20.8b1", allow-prereleases = true }
pytest-cov = "^2.11.1"
pre-commit = "^2.11.1"


[tool.isort]
profile = "black"
multi_line_output = 3


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.briefcase]
project_name = "KeyHint"
bundle = "com.dynobo.keyhint"
version = "0.0.1"
url = "https://github.com/dynobo/keyhint"
license = "MIT license"
author = 'dynobo'
author_email = "dynobo@mailbox.org"

[tool.briefcase.app.keyhint]
formal_name = "KeyHint"
description = "Cheatsheat for keyboard shortcuts & commands"
icon = "src/keyhint/resources/keyhint"
sources = ['src/keyhint']
requires = []

[tool.briefcase.app.keyhint.macOS]
requires = []

[tool.briefcase.app.keyhint.linux]
requires = []
system_requires = [
    'libgirepository1.0-dev',
    'libcairo2-dev',
    'pkg-config',
    'python3-dev',
    'gcc',
    'python3-gi',
    'python3-gi-cairo',
    'gir1.2-gtk-3.0',
]
# system_requires = [‘’, ‘libcairo2-dev

[tool.briefcase.app.keyhint.windows]
requires = []
