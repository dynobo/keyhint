[tool.poetry]
name = "keyhint"
version = "0.2.3"
description = "Cheat-sheets for shortcuts & commands at your fingertips."
keywords = ["shortcuts", "keybindings", "hints", "helper", "cheatsheet"]
license = "MIT"
authors = ["dynobo <dynobo@mailbox.org>"]
readme = "README.md"
repository = "https://github.com/dynobo/keyhint"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Topic :: Utilities",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: POSIX :: Linux",
]

[tool.poetry.scripts]
keyhint = "keyhint.app:main"


[tool.poetry.dependencies]
python = "^3.8"
PyGObject = "^3.42.0"
PyYAML = "^6.0"


[tool.poetry.dev-dependencies]
briefcase = "^0.3.6"
pytest = "^7.0.1"
mypy = "^0.931"
isort = "^5.10.1"
pylint = "^2.12.2"
pydocstyle = "^6.1.1"
rope = "^0.23.0"
black = "^22.1.0"
pytest-cov = "^3.0.0"
pre-commit = "^2.17.0"
coveralls = "^3.3.1"
PyGObject-stubs = "^0.0.7"
types-PyYAML = "^6.0.4"


[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pylint.master]
load-plugins = "pylint.extensions.mccabe"
ignored-modules = "gi"

[tool.pylint.'MESSAGES CONTROL']
disable = ['logging-fstring-interpolation']


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.briefcase]
project_name = "KeyHint"
bundle = "eu.dynobo.keyhint"
version = "0.2.3"
url = "https://github.com/dynobo/keyhint"
license = "MIT"
author = 'dynobo'
author_email = "dynobo@mailbox.org"


[tool.briefcase.app.keyhint]
formal_name = "KeyHint"
description = "Cheat-sheets for shortcuts & commands at your fingertips."
icon = "src/keyhint/resources/keyhint"
installer_icon = "src/keyhint/resources/keyhint"
sources = ['src/keyhint']
requires = ['PyGObject', 'PyYAML']


[tool.briefcase.app.keyhint.macOS]
requires = []


[tool.briefcase.app.keyhint.linux]
requires = []
system_requires = ['libgirepository1.0-dev', 'libcairo2-dev', 'python3-gi']


[tool.briefcase.app.keyhint.windows]
requires = []
