# See https://pre-commit.com/ for usage and config
repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        stages: [commit]
        language: system
        entry: poetry run isort .
        types: [python]

      - id: black
        name: black
        stages: [commit]
        language: system
        entry: poetry run black .
        types: [python]

      - id: pylint
        name: pylint
        stages: [commit]
        language: system
        entry: poetry run pylint ./keyhint ./tests
        types: [python]
        pass_filenames: false

      - id: mypy
        name: mypy
        stages: [commit]
        language: system
        entry: poetry run mypy
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        stages: [commit]
        language: system
        entry: poetry run pytest
        types: [python]
        pass_filenames: false
