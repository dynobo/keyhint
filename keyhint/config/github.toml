id = "github.com"
url = "https://help.github.com/en/github/getting-started-with-github/keyboard-shortcuts"
hidden = true

[match]
regex_wmclass = ".*"
regex_title = ".*github\\.com.*"

[section]
[section."Site Wide"]
"S / \\/" = "Focus search bar"
gn = "Goto notifications"
esc = "Close hovercard, if open"

[section.Repositories]
gc = "Goto code tab"
gi = "Goto issues tab"
gp = "Goto pull request tab"
gb = "Goto projects tab"
gw = "Goto wiki tab"

[section."Browse Code"]
t = "Activate file finder"
l = "Jump to line"
w = "Switch to new branch/tag"
y = "Expand URL to canonical"
i = "Toggle comments on diffs"
b = "Open blame view"
