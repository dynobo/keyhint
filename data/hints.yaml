applications:
  - name: VS Code
    wm_class: code
    contexts:
      - name: All
        wm_name_regex: .*
        hints:
          Navigating UI:
            Ctrl + 0: Focus sidebar
            Ctrl + 1: Focus editor 1
            Ctrl + 2: Focus editor 2
            Ctrl + b: Toggle sidebar
            Ctrl + Shift + e: Explorer in Sidebar
            Ctrl + Shift + m: Toggle problems
            Ctrl + `: Toggle terminal

          Editing:
            Ctrl + Space: Trigger IntelliSense
            Alt + Up/Down: Move line up/down
            Alt + Shift + Up/Down: Copy line up/down
            Shift + Alt + Left/Right: Expand/shrink selection
            Ctrl + Shift + o: Search and jump to symbol
            F12: Goto defintion
            Alt + F12: Peek defintion
            F2: Rename symbol

          Files:
            Ctrl + Tab: Switch between tabs
            Ctrl + p: Quick open file

  - name: Firefox
    wm_class: Firefox
    contexts:
      - name: GitHub
        wm_name_regex: https\\://github\\.com
        source: https://help.github.com/en/github/getting-started-with-github/keyboard-shortcuts
        hints:
          Side Wide:
            s or /: Focus search bar
            gn: Goto notifications
            esc: Close hovercard, if open

          Repositories:
            gc: Goto code tab
            gi: Goto issues tab
            gp: Goto pull request tab
            gb: Goto projects tab
            gw: Goto wiki tab

          Browse Code:
            t: Activate file finder
            l: Jump to line
            w: Switch to new branch/tag
            y: Expand URL to canonical
            i: Toggle comments on diffs
            b: Open blame view

      - name: All
        wm_name_regex: .*
        hints:
          Navigating UI:
            Ctrl + 0: Focus sidebar
            Ctrl + 1: Focus editor 1
            Ctrl + 2: Focus editor 2
            Ctrl + b: Toggle sidebar
            Ctrl + Shift + e: Explorer in Sidebar
            Ctrl + Shift + m: Toggle problems
            Ctrl + `: Toggle terminal

          Editing:
            Ctrl + Space: Trigger IntelliSense
            Alt + Up/Down: Move line up/down
            Alt + Shift + Up/Down: Copy line up/down
            Shift + Alt + Left/Right: Expand/shrink selection
            Ctrl + Shift + o: Search and jump to symbol
            F12: Goto defintion
            Alt + F12: Peek defintion
            F2: Rename symbol

          Files:
            Ctrl + Tab: Switch between tabs
            Ctrl + p: Quick open file
